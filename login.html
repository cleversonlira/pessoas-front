<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.softplan.com.br/wp-content/themes/softplan-2019/imagens/favicons/apple-icon-60x60.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>    
    <main>
        <header id="header">
            <img src="img/logo-softplan.svg" alt="Logo Softplan">                
        </header>
        <section>
            <div class="login">
                <header>
                    <img src="img/logo_negativa_branca.svg" alt="">
                </header>
                <section>
                    <h1>Login</h1>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="teste@softplan.com">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="softplanS2">
                    <input id="submit" type="submit" value="Entrar">
                </section>
            </div>
        </section>
    </main>
    <footer>
        <img src="" alt="">
    </footer>
    <script src="js/functions.js"></script>
</body>
</html>
